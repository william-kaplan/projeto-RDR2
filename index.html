<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lading Page RDR2</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/estilo.css" />
        <link rel="stylesheet" href="./src/css/fontes.css" />
        <link rel="stylesheet" href="./src/css/responsivo.css" />
        <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link
            rel="shortcut icon"
            href="/src/imagens/favicon.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <header class="cabecalho">
            <div class="logo">
                <img
                    src="/src/imagens/logo-rockstar.svg"
                    alt="Logo Rockstar Game"
                />
                <hr />
                <img
                    class="img-logo"
                    src="/src/imagens/logo-RDR2.png"
                    alt="Logo Red Dead Redemption 2"
                />
            </div>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a
                        href="https://support.rockstargames.com/categories/115001624507"
                        target="_blank"
                        >Suporte<img
                            src="/src/imagens/icone-link.svg"
                            alt="Icone link do suporte"
                    /></a>
                </li>
            </ul>
        </header>

        <main class="home" id="home">
            <img
                src="/src/imagens/fundo.jpg"
                alt="Homem no cavalo e ao fundo por do sol"
                class="imagem-fundo"
            />
            <div class="informacoes">
                <div class="lista-de-jogos">
                    <img
                        src="/src/imagens/logo-RDR2.png"
                        alt="Logo do jogo Red Dead Redemption 2"
                    />
                    <img
                        src="/src/imagens/logo-RDR2-online.png"
                        alt="Logo do jogo Red Dead Online"
                    />
                </div>
                <h1 class="titulo">
                    Já disponível para Playstation 5 e Xbox Series X|S
                </h1>
                <p class="texto">
                    Experimente os fenômenomenos do entretenimento Red Dead
                    Redemption 2 e Red Dead Online
                </p>
                <div class="botoes">
                    <a href="#comprar" class="btn-comprar">Compre já</a>
                    <a
                        href="https://www.youtube.com/watch?v=F63h3v9QV7w"
                        class="btn-trailer"
                        target="_blank"
                        >Trailer</a
                    >
                </div>
            </div>
        </main>
        <section class="compre-ja" id="comprar">
            <h2 class="titulo">Compre Já</h2>
            <div class="cartao">
                <img
                    src="/src/imagens/rdr2.jpg"
                    alt="Capa do jogo RDR2"
                    class="capa-do-jogo"
                />
                <div class="informacoes">
                    <h3>Red Dead Redemption 2</h3>
                    <p>
                        Inclui
                        <strong>modo história de Red Dead Redemption 2</strong>
                        e <strong>Red Dead Online</strong>
                    </p>
                    <ul class="plataformas">
                        <li>
                            <img
                                src="/src/imagens/logo-ps5.svg"
                                alt="Logo Playstation 5"
                            />
                        </li>
                        <li>
                            <img
                                src="/src/imagens/logo-xbox-series-s.svg"
                                alt="Logo Xbox series X|S"
                            />
                        </li>
                        <li>
                            <img
                                src="/src/imagens/logo-ps4.svg"
                                alt="Logo Playstation 4"
                            />
                        </li>
                        <li>
                            <img
                                src="/src/imagens/logo-xbox-one.svg"
                                alt="Logo Xbox One"
                            />
                        </li>
                        <li>
                            <img
                                src="/src/imagens/logo-pc.svg"
                                alt="Logo computador"
                            />
                        </li>
                    </ul>
                </div>
                <button class="btn-plataforma">
                    Selecione a plataforma
                    <ul class="plataformas">
                        <li>
                            <a
                                href="https://store.playstation.com/pt-br/product/UP1004-CUSA03041_00-REDEMPTIONFULL02"
                                target="_blank"
                            >
                                <img
                                    src="/src/imagens/logo-ps5.svg"
                                    alt="Logo Playstation 5"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://www.xbox.com/pt-BR/games/red-dead-redemption-2"
                                target="_blank"
                            >
                                <img
                                    src="/src/imagens/logo-xbox-series-s.svg"
                                    alt="Logo Xbox series X|S"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://store.playstation.com/pt-br/product/UP1004-CUSA03041_00-REDEMPTIONFULL02"
                                target="_blank"
                            >
                                <img
                                    src="/src/imagens/logo-ps4.svg"
                                    alt="Logo Playstation 4"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://www.xbox.com/pt-BR/games/red-dead-redemption-2"
                                target="_blank"
                            >
                                <img
                                    src="/src/imagens/logo-xbox-one.svg"
                                    alt="Logo Xbox One"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://store.steampowered.com/app/1174180/Red_Dead_Redemption_2/"
                                target="_blank"
                            >
                                <img
                                    src="/src/imagens/logo-pc.svg"
                                    alt="Logo computador"
                                />
                            </a>
                        </li>
                    </ul>
                </button>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
    </body>
</html>
